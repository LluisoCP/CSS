<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>My Own Grid's Modernizr Navbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="grid-style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    </head>
    
    <body>
        <header class="nav-two">
            <a>
                <img src="modernizr-logo.png" height="20px" width="40px"/><span>Modernizr</span>
            </a>
            <input type="checkbox" id="menu-display" name="menu-display">
            <label for="menu-display" class="menu-toggler"><i class="fa fa-bars"></i></label>
            <nav>
                <a href="www.modernizr.com">DOWLOADS</a>
                <a href="www.modernizr.com">DOCUMENTS</a>
                <a href="www.modernizr.com">NEWS</a>
                <a href="www.modernizr.com">RESOURCES</a>
            </nav>
        </header>
        
    </body>
</html>
